<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokedex</title>
    <link rel="icon" href="https://th.bing.com/th/id/OIP.XaDKdnTQwWzOfUuOYgzmDQHaG0?w=203&h=187&c=7&r=0&o=5&pid=1.7">
    <link rel="stylesheet" href="./assets/css/style.css">
    <script defer src="./assets/js/script.js"></script>
</head>

<body>
    <main>


        <img class="pokemon_image" src="" alt="pokemon" srcset="">
        <h1 class="pokemon_data">

            <span class="pokemon_id">6-</span>
            <span class="pokemon_name">charizard</span>
        </h1>

        <form action="" class="form">
            <input type="search"
            class="input_search"
            placeholder="Name or Number "
            required
            >
        </form>
        <div class="buttons">
            <button class="button btn-prev">Prev &lt </button>
            <button class="button btn-next">Next &gt </button>
        </div>

        <img class="pokedex" src="assets/img/pokedex.png">
    </main>
</body>

</html>
